<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title> KiseKloset</title>
    <link rel="icon" href="static/samples/logo.svg"/>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.dark.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/slider.css" />
  </head>
  <body style="background-color: #17181C; font-size: 1.25rem;">
    <!-- Start your project here-->
    <div class="d-flex flex-column mx-auto py-2" style="max-width: 80vw; min-height: 100vh;">
      
      <header id="header-container" class="d-flex flex-row align-items-center mt-3 pb-4 px-5 border-bottom" style="justify-content: space-between;">
      <!-- <header id="header-container" class="d-flex flex-column flex-warp w-full mt-3 border-b pb-7 sm:px-4 px-2 ">  -->
        <img alt="logo" loading="lazy" height="40rem" decoding="async" class="flex" src="static/samples/logo.svg" style="color: transparent;">
        <div class="d-flex align-items-center">
          <a class="text-white link-primary border-end" href="https://docs.google.com/document/d/1de6OwaNw03o7paFR05cSBX0LjORZ1FgKKCGogbbedXQ/edit?usp=sharing" style="padding-left: 2rem; padding-right: 2rem;">
            <div>Help</div>
          </a>
          <a class="text-white link-primary" href="https://docs.google.com/forms/d/e/1FAIpQLSdzbqUM_ICvSbWRCgOAD_DPxRaMpOu2efrSLrFC_nhIR2Q56g/viewform?usp=sf_link" style="padding-left: 2rem; padding-right: 2rem">
            <div>Survey</div>
          </a>
        </div>
      </header>

      <div id="body-container" class="d-flex flex-column vh-100 mt-3">
        <div id="try-on-container" class="d-flex flex-row" style="width: 100%;">

          <div id="left-container" class="d-flex flex-column align-items-center justify-content-center" style="width: 20%; padding-top: 3%;">
            <div id="person-frame" class="mb-5">
              <p class="text-white" style="text-align: center; font-size: 1.25rem;"> Model </p>
              <div class="image-frame" style="height: 17vh; width: auto;; max-width: 200px; aspect-ratio: 3 / 4;">
                <i class="fa-solid fa-user-tie fa-2xl" style="color: #5fcda4;"></i>
              </div>
            </div>
            <div id="garment-frame" class="mb-5">
              <p class="text-white" style="text-align: center; font-size: 1.25rem;"> Garment </p>
              <div class="image-frame" style="height: 17vh; width: auto; max-width: 200px; aspect-ratio: 3 / 4;">
                <i class="fa-solid fa-shirt fa-2xl" style="color: #a0eaea;"></i>
              </div>
            </div>
          </div>

          <div id="middle-container" class="d-flex flex-column align-items-center justify-content-center" style="width: 50%;" >
            <p id="step-instruction" style="text-align: center; color: #ffffff; font-size: 1.5rem">
            </p>
            <p id="step-instruction" style="text-align: center; color: #bbbbbb; font-size: 1.25rem;">
              We only support virtual try-on top garments,<br/>others may produce bad results.
            </p>    
            <div id="upload-zone" class="bal-container upload-drop-zone mx-auto mt-3" style="height: 35vh; width: auto; min-width: 200px; max-width: 400px; aspect-ratio: 3 / 4;">
              <div class="text-center" id="try-on-loader" style="display: none; z-index: 30;">
                <i class="fa fa-spinner fa-spin fa-5x"></i>
             </div>
              <span id="upload-instruction"></span>
              <input id="upload-input" type="file" name="myFile" accept="image/png, image/jpeg">
              <div id="result-after-container" class="bal-after" style="display: none;">
                <img id="result-after" class="mx-auto" style="height: 35vh; width: auto; min-width: 200px; max-width: 400px; aspect-ratio: 3 / 4;">
              </div>
              <div id="result-before-container" class="bal-before" style="display: none;">
                <div class="bal-before-inset"></div>
                <img id="result-before" class="mx-auto" style="height: 35vh; width: auto; min-width: 200px; max-width: 400px; aspect-ratio: 3 / 4;">
              </div>
              <div id="result-slider" class="bal-handle" style="display: none;">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
              </div>
            </div>
            <a id="control-button" class="btn btn-primary text-white shadow-none mt-4" style="width: 150px; font-size: 0.75rem;" href="#!" role="button">
              <i class="fas fa-caret-right fa-lg me-2"></i>
              Next
            </a>
            <a id="reset-button" href="/" class="btn btn-primary text-white shadow-none align-self-center mt-4" role="button" style="display: none; font-size: 0.75rem;">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat me-1" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
              Restart
            </a>
          </div>

          <div id="right-container" class="d-flex flex-column align-items-center justify-content-center" style="width: 30%; padding-top: 3%; height: 60vh;" >
            <div id="sample-container" class="row align-items-center" style="overflow-y: scroll; max-width: 15vw;">
            </div>
            <form id="caption-form" style="display: none;">
              <div class="form-group">
                <label for="caption-textarea" class="mb-2">
                  Describe more about the outfit you want
                </label>
                <textarea class="form-control" id="caption-textarea" rows="2" style="font-size: 1.25rem"></textarea>
              </div>
            </form>
            <a id="caption-button" class="btn btn-primary text-white shadow-none mt-3 align-self-center" style="width: 150px; display: none; font-size: 0.75rem;" href="#!" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
              Search
            </a>
          </div>
        </div>

        <div id="retrieval-container" class="d-flex flex-column mt-5" style="display: none !important;">
          <div class="text-center" id="retrieval-loader" style="display: none;">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
         </div>
          <div class="d-flex flex-row pt-3">
            <div class="d-flex flex-column" style="width: 15%">
              <span class="align-self-center">Similar items</span>
              <span class="align-self-center">(Click to try on)</span>
            </div>
            <div id="intra-results" class="d-flex mt-2 gap-1" style="width: 80%;"></div>
          </div>
          <div class="d-flex flex-row pt-3">
            <div class="d-flex flex-column" style="width: 15%">
              <span class="align-self-center">Complementary</span>
              <span class="align-self-center">items</span>
            </div>
            <div id="inter-results" class="d-flex mt-2 gap-1" style="width: 80%;"></div>
          </div>
        </div> 


        <!-- <div id="recommend-container" class="d-flex flex-column" style="width: 100%; height: 30%;">
          <div id="left-container" style="width: 30%;" class="justify-content-center mx-auto">
            <i class="fas fa-caret-right fa-lg me-2"></i>
          </div>
        </div> -->
      </div>
    </div>

    <!-- MDB -->
    <!-- <script type="text/javascript" src="static/js/mdb.min.js"></script> -->
    <!-- Custom scripts -->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/slider.js"></script>
  </body>
</html>
