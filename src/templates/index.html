<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Web</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.dark.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/slider.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div id="header-container" class="d-flex flex-column vw-100 vh-100" style="overflow-x: hidden; background-color: #232428;">
      <header class="card-header">
        <h3 class="text-white mt-2 mb-2" style="margin-left: 0.5%;"> Smart Fashion Assistant </h3>
      </header>

      <div id="body-container" class="d-flex flex-column vh-100 mt-2"  style="margin-left: 10%; margin-right: 10%;">
        <div id="tryon-container" class="d-flex flex-row" style="width: 100%; height: 70%;">

          <div id="left-container" class="d-flex flex-column align-items-center mt-5" style="width: 20%">
            <div id="person-frame" class="mb-5">
              <p class="text-white" style="text-align: center;"> Model </p>
              <div class="image-frame" style="width: 7vw; min-width: 100px; aspect-ratio: 3 / 4;">
                <i class="fa-solid fa-user-tie fa-2xl" style="color: #5fcda4;"></i>
              </div>
            </div>
            <div id="garment-frame" class="mb-5">
              <p class="text-white" style="text-align: center;"> Garment </p>
              <div class="image-frame" style="width: 7vw; min-width: 100px; aspect-ratio: 3 / 4;">
                <i class="fa-solid fa-shirt fa-2xl" style="color: #a0eaea;"></i>
              </div>
            </div>
          </div>

          <div id="middle-container" class="d-flex flex-column align-items-center" style="width: 55%;" >
            <!-- <img id="display-container" class="rounded-7 mt-5 mb-5 align-self-center" style="width: 20vw; min-width: 200px; margin-top: 10%; aspect-ratio: 3 / 4; border: 1px dashed grey; "></img> -->
            <p id="step-instruction" style="text-align: center; font-size: 20px; color: #cccccc;">
            </p>
            <div id="upload-zone" class="bal-container upload-drop-zone mb-5" style="width: 20vw; min-width: 200px; aspect-ratio: 3 / 4;">
              <span id="upload-instruction"></span>
              <input id="upload-input" type="file" name="myFile">
              <div id="result-after-container" class="bal-after" style="display: none;">
                <img id="result-after" style="width: 20vw; min-width: 200px; aspect-ratio: 3 / 4;">
              </div>
              <div id="result-before-container" class="bal-before" style="display: none;">
                <div class="bal-before-inset"></div>
                <img id="result-before" style="width: 20vw; min-width: 200px; aspect-ratio: 3 / 4;">
              </div>
              <div id="result-slider" class="bal-handle" style="display: none;">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
              </div>
            </div>
            <a id="control-button" class="btn btn-primary text-white shadow-none" style="width: 100px;" href="#!" role="button">
              <i class="fas fa-caret-right fa-lg me-2"></i>
              Next
            </a>
          </div>

          <div id="right-container" class="d-flex flex-column" style="width: 25%;" >
            <div id="sample-container" class="row align-items-center mt-5" style="overflow-y: scroll;">
            </div>
            <form id="caption-form" class="mt-5" style="display: none;">
              <div class="form-group">
                <label for="caption-textarea" class="mb-2">
                  Add descriptions of the outfits you want
                </label>
                <textarea class="form-control" id="caption-textarea" rows="3"></textarea>
              </div>
            </form>
            <a id="caption-button" class="btn btn-primary text-white shadow-none mt-3 align-self-center" style="width: 120px; display: none;" href="#!" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
              Search
            </a>
          </div>
        </div>

        <div id="retrieval-container" class="d-flex flex-row mt-2" style="width: 100%; display: none !important;">
          <div class="d-flex flex-column" style="width: 20%">
            <div class="d-flex flex-column pt-5" style="height: 50%">
              <span class="align-self-center">Similar items</span>
              <span class="align-self-center">(Click to try on)</span>
            </div>
            <div class="d-flex flex-column pt-5" style="height: 50%">
              <span class="align-self-center">Complementary items</span>
            </div>
          </div>
          <div class="d-flex flex-column" style="width: 80%;">
            <div id="intra-results" class="d-flex mt-2" style="width: 80%;"></div>
            <div id="inter-results" class="d-flex mt-2" style="width: 80%;"></div>
          </div>
        </div> 


        <!-- <div id="recommend-container" class="d-flex flex-column" style="width: 100%; height: 30%;">
          <div id="left-container" style="width: 30%;" class="justify-content-center mx-auto">
            <i class="fas fa-caret-right fa-lg me-2"></i>
          </div>
        </div> -->
      </div>
    </div>

    <!-- MDB -->
    <!-- <script type="text/javascript" src="static/js/mdb.min.js"></script> -->
    <!-- Custom scripts -->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/slider.js"></script>
  </body>
</html>
