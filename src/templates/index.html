<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>KiseKloset</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.dark.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/slider.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="d-flex flex-column vw-100 vh-100" style="overflow-x: hidden; background-color: #232428;">
      <header id="header-container" class="d-flex flex-wrap justify-content-center px-5 py-3 border-bottom">
        <h3 class="text-white d-flex align-items-center mb-3 me-md-auto"> 
          KiseKloset
        </h3>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzbqUM_ICvSbWRCgOAD_DPxRaMpOu2efrSLrFC_nhIR2Q56g/viewform?usp=sf_link" class="nav-link active ps-4 pe-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14Z"></path>
              </svg>
              Help
            </a>
          </li>
          <li class="nav-item">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzbqUM_ICvSbWRCgOAD_DPxRaMpOu2efrSLrFC_nhIR2Q56g/viewform?usp=sf_link" class="nav-link active ps-4 pe-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
                <path d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"></path>
                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"></path>
                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"></path>
              </svg>
              Survey
            </a>
          </li>
        </ul>
      </header>

      <div id="body-container" class="d-flex flex-column vh-100 mt-5"  style="margin-left: 10%; margin-right: 10%;">
        <div id="tryon-container" class="d-flex flex-row" style="width: 100%; height: 70%;">

          <div id="left-container" class="d-flex flex-column align-items-center mt-5" style="width: 20%">
            <div id="person-frame" class="mb-5">
              <p class="text-white" style="text-align: center;"> Model </p>
              <div class="image-frame" style="width: 7vw; min-width: 100px; aspect-ratio: 3 / 4;">
                <i class="fa-solid fa-user-tie fa-2xl" style="color: #5fcda4;"></i>
              </div>
            </div>
            <div id="garment-frame" class="mb-5">
              <p class="text-white" style="text-align: center;"> Garment </p>
              <div class="image-frame" style="width: 7vw; min-width: 100px; aspect-ratio: 3 / 4;">
                <i class="fa-solid fa-shirt fa-2xl" style="color: #a0eaea;"></i>
              </div>
            </div>
          </div>

          <div id="middle-container" class="d-flex flex-column align-items-center" style="width: 55%;" >
            <!-- <img id="display-container" class="rounded-7 mt-5 mb-5 align-self-center" style="width: 20vw; min-width: 200px; margin-top: 10%; aspect-ratio: 3 / 4; border: 1px dashed grey; "></img> -->
            <p id="step-instruction" style="text-align: center; font-size: 20px; color: #ffffff;">
            </p>
            <p id="step-instruction" style="text-align: center; font-size: 20px; color: #bbbbbb;">
              We only support virtual try-on top garments,<br/>others may produce bad results.
            </p>    
            <div id="upload-zone" class="bal-container upload-drop-zone mb-5" style="width: 20vw; min-width: 200px; aspect-ratio: 3 / 4;">
              <span id="upload-instruction"></span>
              <input id="upload-input" type="file" name="myFile" accept="image/png, image/jpeg">
              <div id="result-after-container" class="bal-after" style="display: none;">
                <img id="result-after" style="width: 20vw; min-width: 200px; aspect-ratio: 3 / 4;">
              </div>
              <div id="result-before-container" class="bal-before" style="display: none;">
                <div class="bal-before-inset"></div>
                <img id="result-before" style="width: 20vw; min-width: 200px; aspect-ratio: 3 / 4;">
              </div>
              <div id="result-slider" class="bal-handle" style="display: none;">
                <span class=" handle-left-arrow"></span>
                <span class="handle-right-arrow"></span>
              </div>
            </div>
            <a id="control-button" class="btn btn-primary text-white shadow-none" style="width: 100px;" href="#!" role="button">
              <i class="fas fa-caret-right fa-lg me-2"></i>
              Next
            </a>
            <a id="reset-button" href="/" class="btn btn-primary text-white shadow-none align-self-center ms-2 me-2" role="button" style="display: none;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat me-1" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
              Restart
            </a>
          </div>

          <div id="right-container" class="d-flex flex-column" style="width: 25%;" >
            <div id="sample-container" class="row align-items-center mt-5" style="overflow-y: scroll;">
            </div>
            <form id="caption-form" class="mt-5" style="display: none;">
              <div class="form-group">
                <label for="caption-textarea" class="mb-2">
                  Add descriptions of the outfits you want
                </label>
                <textarea class="form-control" id="caption-textarea" rows="3"></textarea>
              </div>
            </form>
            <a id="caption-button" class="btn btn-primary text-white shadow-none mt-3 align-self-center" style="width: 120px; display: none;" href="#!" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
              Search
            </a>
          </div>
        </div>

        <div id="retrieval-container" class="d-flex flex-column mt-5" style="width: 100%; display: none !important;">
          <div class="d-flex flex-row pt-5">
            <div class="d-flex flex-column pt-5" style="width: 200px;">
              <span class="align-self-center">Similar items</span>
              <span class="align-self-center">(Click to try on)</span>
            </div>
            <div id="intra-results" class="d-flex mt-2" style="width: 80%;"></div>
          </div>
          <div class="d-flex flex-row pt-5">
            <div class="d-flex flex-column pt-5" style="width: 200px;">
              <span class="align-self-center">Complementary items</span>
            </div>
            <div id="inter-results" class="d-flex mt-2" style="width: 80%;"></div>
          </div>
        </div> 


        <!-- <div id="recommend-container" class="d-flex flex-column" style="width: 100%; height: 30%;">
          <div id="left-container" style="width: 30%;" class="justify-content-center mx-auto">
            <i class="fas fa-caret-right fa-lg me-2"></i>
          </div>
        </div> -->
      </div>
    </div>

    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/slider.js"></script>
  </body>
</html>
