<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Web</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div id="container" class="d-flex flex-row vw-100 vh-100" >
      <div id="left-container" style="width: 30%;" class="d-flex flex-column"></div>
      <div id="middle-container" style="width: 40%;" class="d-flex flex-column">
        <img id="display-container" class="rounded-7 mt-5 mb-5 align-self-center" style="width: 20vw; min-width: 200px; margin-top: 10%; aspect-ratio: 3 / 4; border: 1px dashed grey; "></img>
        <button type="button" class="btn btn-outline-success align-self-center" data-mdb-ripple-color="dark" style="width: 100px;">Next</button>
      </div>
      <div id="right-container" style="width: 30%;" class="d-flex flex-column">
        <div id="sample-container" class="row justify-content-center align-items-center">
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
