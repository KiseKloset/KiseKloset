<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>My Web</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div id="container" class="d-flex flex-row vw-100 vh-100" style="overflow: hidden; background-color: #BE3455;">
      <div id="left-container" style="width: 30%;" class="d-flex flex-column"></div>
      <div id="middle-container" style="width: 40%;" class="d-flex flex-column">
        <!-- <img id="display-container" class="rounded-7 mt-5 mb-5 align-self-center" style="width: 20vw; min-width: 200px; margin-top: 10%; aspect-ratio: 3 / 4; border: 1px dashed grey; "></img> -->
        <div class="upload-drop-zone mt-5 mb-5 align-self-center" style="width: 20vw; min-width: 200px; margin-top: 10%; aspect-ratio: 3 / 4;">
          <span class="upload-drop-zone_instruction">Drop file here or click to upload</span>
          <input type="file" name="myFile">
        </div>
        <a class="btn text-white align-self-center" style="background-color: #25d366; width: 100px;" href="#!" role="button">
          <i class="fas fa-caret-right fa-lg me-2"></i>
          Next
        </a>
      </div>
      <div id="right-container" style="width: 30%;" class="d-flex flex-column">
        <div id="sample-container" class="row justify-content-center align-items-center" style="overflow-y: scroll; margin-right: 0px;">
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
